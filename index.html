<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>SciFi Name Generator</title>
  </head>
  <body>
    <header>
      <h1>SFNG</h1>
    </header>

    <main>
      <h2>Name appears here...</h2>

      <div class="buttons-array">
        <button onclick="chooseConsonant()">Add a consonant</button>

        <button onclick="chooseVowel()">Add a vowel</button>

        <button onclick="chooseNumber()">Add a number</button>

        <button onclick="addDash()">Add a dash</button>

        <button onclick="deleteLetter()">Delete last letter</button>

        <button onclick="clearWord()">Clear word</button>
      </div>
    </main>
    <footer>&copy;2023 Holger Mueller</footer>

    <script src="/index.js"></script>
  </body>
</html>
